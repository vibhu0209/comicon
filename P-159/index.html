<!DOCTYPE html>
<html>

<head>  
  <title>Marvel's Comics</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <script src="./components/comicbook.js"></script>
  <script src="./components/custom-cursor.js"></script>
  <script src="./components/about.js"></script>  
</head>

<body>
  <a-scene id="main-scene">

    <a-sky id="main-container" radius="5000" color="#fce972"></a-sky>

    <!-- Comic Container -->
    <a-entity id="POSTER-container" comic cursor-listner></a-entity>

    <!-- CAMERA -->
    <a-camera id="camera" wasd-controls="enabled:false;" position="0 0 3">
      <!-- App Title -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #ff6b6b; value: Welcome to my COMICON!">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color:	#5ba0a9; value: Here, You will find some of the best marvel comics."></a-entity>
      </a-entity>
      <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring; radiusInner: 0.01; radiusOuter: 0.02;" material="color:#00ff96;shader:flat"></a-entity>

      <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
          visible="false"
          cursor-listener
        >
        </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
